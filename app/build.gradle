plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa:2.0.4.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-thymeleaf:2.0.4.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-web:2.0.4.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-security:2.0.4.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-mail:2.0.4.RELEASE'
    implementation 'org.springframework.boot:spring-boot-configuration-processor:2.0.4.RELEASE'
    implementation 'mysql:mysql-connector-java:5.1.46'
    implementation 'org.apache.commons:commons-lang3:3.7'
    implementation 'commons-io:commons-io:2.6'
    implementation 'org.freemarker:freemarker:2.3.28'
    implementation 'org.bgee.log4jdbc-log4j2:log4jdbc-log4j2-jdbc4.1:1.16'
    implementation 'org.postgresql:postgresql:9.3-1100-jdbc41'
    runtimeOnly 'org.springframework.boot:spring-boot-devtools:2.0.4.RELEASE'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.0.4.RELEASE'
    testImplementation 'org.springframework.security:spring-security-test:5.0.7.RELEASE'
    testImplementation 'com.h2database:h2:1.4.197'
}

group = 'com.taskagile'
version = '0.0.1-SNAPSHOT'
description = 'Task Agile'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
